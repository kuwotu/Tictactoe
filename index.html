<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="player-instructions-container">
        <div id="player-instructions">
          <h1>Player 1... choose your marker</h1>
        </div>
        <div id="marker-choice">
          <button class="choice-button" type="button" value="X">X</button>
          <button class="choice-button" type="button" value="O">O</button>
        </div>
      </div>
      <div id="container">
        <div id="grid1" class="board-square" data-number="0">
          <p></p>
        </div>
        <div id="grid2" class="board-square" data-number="1">
          <p></p>
        </div>
        <div id="grid3" class="board-square" data-number="2">
          <p></p>
        </div>
        <div id="grid4" class="board-square" data-number="3">
          <p></p>
        </div>
        <div id="grid5" class="board-square" data-number="4">
          <p></p>
        </div>
        <div id="grid6" class="board-square" data-number="5">
          <p></p>
        </div>
        <div id="grid7" class="board-square" data-number="6">
          <p></p>
        </div>
        <div id="grid8" class="board-square" data-number="7">
          <p></p>
        </div>
        <div id="grid9" class="board-square" data-number="8">
          <p></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
